<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Classificação de Desenhos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <!-- Modal -->
    <div id="meuModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Desenhos</h4>
        </div>
        <div class="modal-body">
          <img src="sketch1.png" alt="Desenho 1">
          <img src="sketch2.png" alt="Desenho 2">
        </div>
      </div>
    </div>

    <h1>Desenho Rápido
      <button id="mostrar_desenho" class="btn btn-info" data-toggle="modal" data-target="#meuModal">Mostrar Desenho</button>
    </h1>

    <p id="esboco_a_ser_desenhado">Esboço a Ser Desenhado:</p>
  </center>

  <!-- Área do Canvas -->
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <span id="pontuacao">Pontuação:</span>
  <span id="cronometro">Tempo:</span>
  
  <script src="main.js"></script>
</body>

</html>
